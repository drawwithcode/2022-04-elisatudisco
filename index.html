<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Homepage font -->
  <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/generale-station" type="text/css" />

  <title>Homepage</title>

  <link rel="stylesheet" type="text/css" href="style.css">

  <script src="libraries/p5.min.js"></script>

<body>
  <script src="homepage.js"></script>

  <!-- Yellow Button -->
  <a href="#fakeLink" class="btn yellow block circular">Let's Draw&#33</a>

  <div id="scritta">
    <p>Welcome</p>
  </div>


  <!-- Construction of Jake the Dog -->

  <body class="jakepage">
    <div class="jake">
      <div class="jake-body">
        <div class="jake-leg jake-leg3"></div>
        <div class="jake-leg jake-leg1"></div>
        <div class="jake-tailback"></div>
        <div class="jake-torso"></div>
        <div class="jake-tail"></div>
        <div class="jake-leg jake-leg4"></div>
        <div class="jake-leg jake-leg2"></div>
        <div class="jake-head">
          <div class="jake-eye jake-eye1"></div>
          <div class="jake-eye jake-eye2"></div>
          <div class="jake-nose">
            <div class="jake-snout"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="container-fuild">
      <div class="row">

        <!-- Construction of the rainbow -->
        <div class="pos">
          <div class=" red-circle left-circle offset"> </div>
          <div class=" red-circle right-circle offset"> </div>
        </div>
        <div class="pos">
          <div class=" orange-circle left-circle offset "> </div>
          <div class=" orange-circle right-circle offset"> </div>
        </div>
      </div>
      <div class="pos">
        <div class=" yellow-circle left-circle offset "> </div>
        <div class=" yellow-circle right-circle offset"> </div>
      </div>
    </div>
    <div class="pos">
      <div class=" green-circle left-circle offset "> </div>
      <div class=" green-circle right-circle offset"> </div>
    </div>
    <div class="pos">
      <div class=" green-circle left-circle offset "> </div>
      <div class=" green-circle right-circle offset"> </div>
    </div>
    <div class="pos">
      <div class=" blue-circle left-circle offset "> </div>
      <div class=" blue-circle right-circle offset"> </div>
    </div>
    <div class="pos">
      <div class=" lightblue-circle left-circle offset "> </div>
      <div class=" lightblue-circle right-circle offset"> </div>
    </div>
    </div>

  </body>

</html>
